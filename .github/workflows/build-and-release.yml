name: Build and Release

on:
    push:
        tags:
            - "v*"
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build extension
              run: npm run build

            - name: Create dist gzip
              run: |
                  cd dist
                  tar -czf ../debounce-network-${{ github.ref_name }}.tar.gz .
                  cd ..
                  ls -lh debounce-network-*.tar.gz

            - name: Upload build artifact
              uses: actions/upload-artifact@v4
              with:
                  name: dist-build
                  path: dist/
                  retention-days: 7

            - name: Create Release
              if: startsWith(github.ref, 'refs/tags/v')
              uses: softprops/action-gh-release@v1
              with:
                  files: debounce-network-${{ github.ref_name }}.tar.gz
                  generate_release_notes: true
                  token: ${{ secrets.GITHUB_TOKEN }}
